	<script type="text/javascript">
		var $html = document.documentElement;

		if( $html.classList ) {
			$html.classList.remove( 'no-js' );
			$html.classList.add( 'js' );
		}
		else {
			var className = 'no-js';

			$html.className = $html.className.replace(new RegExp('(^|\\b)' + className.split(' ').join('|') + '(\\b|$)', 'gi'), ' ');
			$html.className += ' js';
		}
	</script>
